name: "Preview in LiveCodes"
description: "Preview the changes in LiveCodes playground"

inputs:
  install-command:
    description: "Install command - optional (e.g. npm install)"
    required: false

  build-command:
    description: "Build command - optional (e.g. npm run build)"
    required: false

  base-url:
    description: "Base URL used for the pattern: {{ LC::TO_URL('./file.js') }} - optional"
    required: false

  GITHUB_TOKEN:
    description: "Github token of the repository (automatically created by Github)"
    default: ${{ github.token }}
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: install
      if: ${{ inputs.install-command }}
      run: ${{ inputs.install-command }}
      shell: bash

    - name: build
      if: ${{ inputs.build-command }}
      run: ${{ inputs.build-command }}
      shell: bash

    - name: Generate output
      id: generate_output
      shell: bash
      run: node ${{ github.action_path }}/dist/index.js
      env:
        SHA: ${{ github.event.pull_request.head.sha }}
        REF: ${{ github.event.pull_request.head.ref }}
        REPO: ${{ github.repository }}
        BASE_URL: ${{ inputs.base-url }}

    - name: Save output and PR number
      shell: bash
      run: |
        mkdir -p ./pr
        echo "${{ steps.generate_output.outputs.message }}" > ./pr/${{ github.event.number }}.md

    - uses: actions/upload-artifact@v4
      with:
        name: pr
        path: pr/
        retention-days: 1
        overwrite: true
